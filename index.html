<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/Rectangle 4.png" alt=""></a>
        </div>
        <div class="center-links">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="login-button">
            <button>Login</button>
        </div>
    </header>
    <main>
        <div class="work-box">
            <div class="textbox">
                <h3>Work at the speed of thought</h3>
                <p>Most calendars are designed for teams. Slate is designed for freelancers who want a simple way to plan their schedule.</p>
            </div>
            <div class="btnbox">
                <button>Try For Free</button>
                <button>Learn More</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-left-info">
            <div class="fingertype-box">
                <p>Fingertype</p>
                <button>Home</button>
                <button>Examples</button>
                <button>Pricing</button>
                <button>Updates</button>
            </div>
            <div class="resources-box">
                <p>Resources</p>
                <button>Home</button>
                <button>Examples</button>
                <button>Pricing</button>
                <button>Updates</button>
            </div>
            <div class="about-box">
                <p>About</p>
                <button>Home</button>
                <button>Examples</button>
                <button>Pricing</button>
                <button>Updates</button>
            </div>
        </div>
        <div class="footer-right-info">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <p>7480 Mockingbird Hill undefined </p>
            </div>
            <div class="number">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>(239) 555-0108</p>
            </div>
            <div class="social">
                <button><i class="fa-brands fa-twitter"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-linkedin"></i></button>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/3d05b8f0f7.js" crossorigin="anonymous"></script>
</body>
</html>
